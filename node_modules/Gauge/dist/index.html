<!doctype html> <html> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title> Gauge </title>  <link rel=stylesheet href=styles/gauge.min.css> </head> <body> <div class=gauge gauge-value=13 gauge-min=0 gauge-max=100 gauge-step=10 gauge-radius=175 gauge-linewidth=2 gauge-tick-inner=false>  <div class=sector sector-width=1.3>1</div> <div class=sector sector-width=2.1></div> <div class=sector sector-width=2.3></div> </div> <button class=random> Random </button> <script src=scripts/vendor.js></script> <script src=scripts/gauge.min.js></script>  <script type=text/javascript>
    // Random
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Click event
    $('.random').on('click', function() {
        $('.gauge').attr('gauge-value', 
          getRandom(
            $('.gauge').attr('gauge-min'), 
            $('.gauge').attr('gauge-max')));
    });
  </script> </body> </html>
