<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      Gauge
    </title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/gauge.min.css -->
    <link rel="stylesheet" href="styles/gauge.css">
    <!-- endbuild -->

  </head>
  <body>
  
  <div class="gauge"
    gauge-value="13" 
    gauge-min="0" 
    gauge-max="100" 
    gauge-step="10" 
    gauge-radius="175" 
    gauge-lineWidth="2"
    gauge-tick-inner="false"
    >
    <!-- set sectors width, now only three sectors supports -->
    <div class="sector" sector-width="1.3">1</div>
    <div class="sector" sector-width="2.1"></div>
    <div class="sector" sector-width="2.3"></div>
  </div>

  <button class="random">
      Random
  </button>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/gauge.min.js -->
        <script src="scripts/gauge.js"></script>
        <!-- endbuild -->
  
  <!-- just for example -->
  <script type="text/javascript">
    // Random
    function getRandom(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Click event
    $('.random').on('click', function() {
        $('.gauge').attr('gauge-value', 
          getRandom(
            $('.gauge').attr('gauge-min'), 
            $('.gauge').attr('gauge-max')));
    });
  </script>

</body>
</html>
